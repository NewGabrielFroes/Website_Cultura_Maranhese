<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo - Maranhão</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
           <img src="assets/logoturismo.png" alt="Marca da secretaria de turismo do Maranhão">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="formulario">
        <form>
            <label for="nomesobrenome">Nome completo</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Qual assunto você está discutindo?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked> Destinos</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Cultura</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Culinária</label>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
    </main>
    <footer>
        <img src="assets/bandeira.png" alt="" srcset="">
        <p>Nenhuma dessas imagens são do meu domínio, servem apenas como demostração.</p>
    </footer>
</body>
</html>
